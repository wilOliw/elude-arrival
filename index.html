<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Coming soon!</title>
</head>
<body>
<div id="app">
    <header class="header">
        <img src="./assets/img/logo/wordmark.svg" alt="Elude" class="header__logo">
        <button class="btn header__btn" onclick="toggleModal('form-modal', true)">Join Us</button>
    </header>
    <main class="container">
        <section id="app-start" class="start">
            <div class="start__tornpaper-wrapper">
                <img
                    class="start__tornpaper"
                    src="./assets/img/background/tornpaper@1x.png"
                    srcset="./assets/img/background/tornpaper@1x.png 1x, ./assets/img/background/tornpaper@2x.png 2x"
                    alt="Tornpaper"
                />
            </div>
            <div class="start__sticker">
                <div class="start__letters-wrapper">
                    <img
                        class="start__letters"
                        src="assets/img/background/letters@1x.png"
                        srcset="./assets/img/background/letters@1x.png 1x, ./assets/img/background/letters@2x.png 2x"
                        alt="Letters"
                    />
                </div>
                <div class="start__sticker-oval">
                    <img
                        class="start__sticker-img"
                        src="./assets/img/sticker/oval@1x.png"
                        srcset="./assets/img/sticker/oval@1x.png 1x, ./assets/img/sticker/oval@2x.png 2x"
                        alt="Oval Sticker"
                    />
                </div>
                <div class="start__sticker-round">
                    <img
                        class="start__sticker-img"
                        src="./assets/img/sticker/round@1x.png"
                        srcset="./assets/img/sticker/round@1x.png 1x, ./assets/img/sticker/round@2x.png 2x"
                        alt="Oval Sticker"
                    />
                </div>
            </div>
            <div class="start__content">
                <h1 class="start__title">
                    <span>The</span>
                    <span class="start__title-bordered">future of <i>travel</i></span><br>
                    <span>takes off soon. . .</span>
                </h1>
                <h2 class="start__subtitle">Be the first to board.</h2>
                <button class="start__arrow" onclick="scrollBottom(500)">
                    <img
                        src="./assets/img/arrow.svg"
                        alt="Arrow"
                        class="start__arrow-icon"
                    >
                </button>
            </div>
        </section>
        <section id="app-arrival" class="arrival">
            <div class="arrival__inner">
                <div class="arrival__content">
                    <h2 class="arrival__content-title">The Elude app is preparing for arrival.</h2>
                    <h3 class="arrival__content-subtitle">Join the standby list.</h3>
                    <form id="form" class="arrival__form">
                        <input type="email" placeholder="Your Email..." class="arrival__form-input">
                        <button class="btn arrival__form-button">Let Me Know</button>
                    </form>
                </div>
                <div class="arrival__frame-wrapper">
                    <img src="./assets/img/logo/logomark.svg" alt="" class="arrival__logomark">
                    <div class="arrival__frame">
                        <img
                            src="./assets/img/frame/iphone@1x.png"
                            srcset="./assets/img/frame/iphone@1x.png 1x, ./assets/img/frame/iphone@2x.png 2x"
                            alt="Phone Frame"
                            class="arrival__frame-phone"
                        />
                        <div class="arrival__frame-content">
                            <!--                                                        <iframe-->
                            <!--                                                            src="https://www.youtube.com/embed/LXb3EKWsInQ?controls=0" frameborder="0"-->
                            <!--                                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"-->
                            <!--                                                            allowfullscreen>-->
                            <!--                                                        </iframe>-->
                            <img src="./assets/img/frame/frame-content.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__socials">
            <a class="footer__socials-link" href="https://instagram.com" target="_blank">
                <img class="footer__socials-icon" src="./assets/img/socials/instagram.svg" alt="Instagram">
            </a>
            <a class="footer__socials-link" href="https://facebook.com" target="_blank">
                <img class="footer__socials-icon" src="./assets/img/socials/facebook.svg" alt="Facebook">
            </a>
            <a class="footer__socials-link" href="https://twitter.com" target="_blank">
                <img class="footer__socials-icon" src="./assets/img/socials/twitter.svg" alt="Twitter">
            </a>
        </div>
        <p class="footer__desc">
            Â© 2019 Elude App. All rights reserved. Privacy Policy & Terms of use
        </p>
    </footer>
    <div class="modal" id="form-modal">
        <div class="modal__content">
            <button class="modal__close" onclick="toggleModal('form-modal', false)">
                <img src="./assets/img/close.svg" alt="" class="modal__close-icon">
            </button>
        </div>
        <div class="modal__layout"></div>
    </div>
    <div class="modal" id="submit-modal">
        <div class="modal__content">
            <button class="modal__close" onclick="toggleModal('submit-modal', false)">
                <img src="./assets/img/close.svg" alt="" class="modal__close-icon">
            </button>
            <svg class="modal__content-icon" width="152" height="208" viewBox="0 0 152 208" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M75.3339 204.981C34.9812 204.981 2.26953 171.345 2.26953 129.852V78.1476C2.26953 36.6546 34.9812 3.01855 75.3339 3.01855C115.687 3.01855 148.398 36.6546 148.398 78.1476V129.852C148.398 171.345 115.687 204.981 75.3339 204.981Z"
                    stroke="#000" stroke-width="1.5" stroke-miterlimit="10"/>
                <path
                    d="M75.5022 182.402C46.3302 182.402 22.6855 158.089 22.6855 128.093V76.1037C22.6855 46.1072 46.3302 21.7944 75.5022 21.7944C104.674 21.7944 128.319 46.1072 128.319 76.1037V128.093C128.319 158.081 104.674 182.402 75.5022 182.402Z"
                    stroke="#000" stroke-width="1.5" stroke-miterlimit="10"/>
                <path d="M22.6855 78.3115H128.319" stroke="#000" stroke-width="1.5" stroke-miterlimit="10"/>
            </svg>
            <p class="modal__content-desc">Thanks! We will definitely keep you updated when we launch.</p>
        </div>
        <div class="modal__layout"></div>
    </div>
</div>
<script lang="js" src="./scripts/scroll.js"></script>
<script lang="js" src="./scripts/modal.js"></script>
</body>
</html>
